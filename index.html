<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <title>Api Map</title>
  </head>
  <body>
    <div class="container">
      <div class="headerBacground">
        <h1 class="apitext">IP Address Tracker</h1>
        <div class="inputBox">
          <input class="apiInput" type="text" />
          <button class="btnApiInput">></button>
        </div>
      </div>
      <div class="apiBox">
        <div class="apiInfo">
          <div class="ipAdress">
            <p>IP ADDRESS</p>
            <h2>85.132.36.97</h2>
          </div>
          <div class="Location">
            <p>LOCATION</p>
            <h2>Baku, AZ</h2>
          </div>
          <div class="Timezone">
            <p>LTIMEZONE</p>
            <h2>UTC +04:00</h2>
          </div>
          <div class="Isp">
            <p>ISP</p>
            <h2>AzerSat</h2>
          </div>
          <div class="fire"></div>
        </div>
        <div class="btnX"><p>x</p></div>
      </div>
      <div id="map" style="width: 100%; height: 400px"></div>
    </div>
  </body>
</html>
